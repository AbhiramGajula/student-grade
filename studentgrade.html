<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px auto;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="gradeForm">
        <label for="quizScore">Quiz Score:</label>
        <input type="number" id="quizScore" name="quizScore" min="0" max="100" required><br>
        <label for="assignmentScore">Assignment Score:</label>
        <input type="number" id="assignmentScore" name="assignmentScore" min="0" max="100" required><br>
        <label for="examScore">Exam Score:</label>
        <input type="number" id="examScore" name="examScore" min="0" max="100" required><br>
        <input type="submit" value="Calculate Grade">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var quizScore = parseInt(document.getElementById('quizScore').value);
            var assignmentScore = parseInt(document.getElementById('assignmentScore').value);
            var examScore = parseInt(document.getElementById('examScore').value);

            var totalScore = quizScore + assignmentScore + examScore;
            var averageScore = totalScore / 3;

            var grade = '';

            if (averageScore >= 90) {
                grade = 'A';
            } else if (averageScore >= 80) {
                grade = 'B';
            } else if (averageScore >= 70) {
                grade = 'C';
            } else if (averageScore >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            document.getElementById('result').innerHTML = 'Your average grade is: ' + grade;
        });
    </script>
</body>
</html>
